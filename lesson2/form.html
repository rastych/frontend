<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="gender">Male:</label>
            <input type="radio" value="male" name="gender" id="gender">
            <input type="radio" value="female" name="gender" id="gender">
        </div>
        <div>
            <label for="user_agree">is agree:</label>
            <input type="checkbox" name="user_agree" id="user_agree">
        </div>
        <div contenteditable="true" style="background-color: lime"></div>
    </form>
</body>
</html>
