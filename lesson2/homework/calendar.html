<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="calendar.css">
</head>
<body>
    <div class="main">
        <table class="box">

                <td class="arrow">
                    <span><</span>

                    <span class="header">november 2015</span>
                </td>
                <td class="arrow">
                    <span>></span>
                </td>
            </tr>
            <tr>
                <td class="cell">m</td>
                <td class="cell">t</td>
                <td class="cell">w</td>
                <td class="cell">t</td>
                <td class="cell">f</td>
                <td class="cell">s</td>
                <td class="cell">s</td>
            </tr>
            <tr>
                <td class="cell_out">31</td>
                <td class="cell">1</td>
                <td class="cell">2</td>
                <td class="cell">3</td>
                <td class="cell">4</td>
                <td class="cell">5</td>
                <td class="cell">6</td>

            <tr>
                <td class="cell">7</td>

                <td class="cell">10</td>
                <td class="cell">11</td>

            <tr>
                <td class="cell">14</td>
                <td class="cell">15</td>
                <td class="cell">16</td>
                <td class="cell">17</td>
                <td class="cell">18</td>
                <td class="cell">19</td>
                <td class="cell">20</td>
            </tr>
            <tr>
                <td class="cell">21</td>
                <td class="cell">22</td>
                <td class="cell">23</td>
                <td class="cell">24</td>
                <td class="cell">25</td>
                <td class="cell">26</td>
                <td class="cell">27</td>
            </tr>
            <tr>
                <td class="cell">28</td>
                <td class="cell">29</td>
                <td class="cell">30</td>
                <td class="cell_out">1</td>
                <td class="cell_out">2</td>
                <td class="cell_out">3</td>
                <td class="cell_out">4</td>
            </tr>
        </table>
    </div>
</body>
</html>
